<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Tweever</title>
  </head>
  <body>
    <div id="headers">
      <span class="header__title">Tweever</span>
    </div>
    <div id="comments">
      <span class="comments__userName comment">UserName</span>
      <input type="text" class="comments__inputUserName comment" />
      <span class="comments__comment comment">Comment</span>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        class="comments__inputComment comment"
      ></textarea>
      <button class="comments__pushTweet comment">
        <div class="comments__pushTweet-text">
          Tweet!
        </div>
      </button>
    </div>
    <div id="newTweek">
      <button class="newTweek__checkNewTweek">
        <div class="newTweek__checkNewTweekText">check new tweek</div>
      </button>
    </div>

    <div id="tweeks">
      <div class="tweeks__userName tweekText">ingikim</div>
      <div class="tweeks__date">2019-01-03 12:30:20</div>
      <div class="tweeks__tweekComment">
        <p class="tweeks__tweek tweekText">
          Welcome to Code States #codestates
        </p>
        <hr class="solid" />
      </div>
      <div class="tweeks__userName tweekText">satya</div>
      <div class="tweeks__date">2019-01-04 18:30:20</div>
      <div class="tweeks__tweekComment">
        <p class="tweeks__tweek tweekText">
          this is test message #pair #programming
        </p>
        <hr class="solid" />
      </div>
      <div class="tweeks__userName tweekText">sundar</div>
      <div class="tweeks__date">2019-01-05 07:30:20</div>
      <div class="tweeks__tweekComment">
        <p class="tweeks__tweek tweekText">code now! #work #hard</p>
        <hr class="solid" />
      </div>
    </div>
  </body>
</html>
